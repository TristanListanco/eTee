<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETee Login/SignUp</title>
  <link rel="stylesheet" href="signin.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav> 

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search-alt-2'></i> </button>
        </form>
    </header>

   <div class="background">
   </div>    
   <div class="container">
    <div class="content">
        <h2 class="logo">
            <img src="SISSLOGO.jpg" alt="Logo" class="logo-image">
            Smart Inventory Sorting System
        </h2>

        <div class="text-sci">
            <h2>Welcome! <br><span>To ETee</span></h2>

            <p>Smart Chicken Coop Monitoring System.</p>

            <div class="social-icons">
                <a href="#li"><i class='bx bxl-linkedin-square' style='color:#ffffff'></i></a>
                <a href="#fb"><i class='bx bxl-facebook-square' style='color:#ffffff'></i></a>
                <a href="#ig"><i class='bx bxl-instagram' style='color:#ffffff'></i></a>
                <a href="#tt"><i class='bx bxl-twitter' style='color:#ffffff'></i></a>
            </div>
        </div>
    </div>

    <div class="logreg-box">

        <div class="form-box login">
            <form action="#">
                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope' style='color:#ffffff'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' style='color:#ffffff'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <form action="#">
                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope' style='color:#ffffff'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' style='color:#ffffff'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


    <script src="sign.js"></script>

</body>



</html>
