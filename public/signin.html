<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETee - Smart Chicken Coop Monitoring</title>
  <link rel="stylesheet" href="signin.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background"></div>
  
  <div class="login-container">
    <div class="content-left">
      <div class="logo-container">
        <img src="SISSLOGO.jpg" alt="ETee Logo" class="logo">
       
      </div>
      
      <div class="welcome-text">
        <h2>Welcome!</h2>
        
        <p>Smart Chicken Coop Monitoring System.</p>
      </div>
      
      <div class="social-icons">
        <a href="#" aria-label="LinkedIn"><i class='bx bxl-linkedin'></i></a>
        <a href="#" aria-label="Facebook"><i class='bx bxl-facebook'></i></a>
        <a href="#" aria-label="Instagram"><i class='bx bxl-instagram'></i></a>
        <a href="#" aria-label="Twitter"><i class='bx bxl-twitter'></i></a>
      </div>
    </div>
    
    <div class="content-right">
      <div class="form-container login-form active">
        <h2>Sign In</h2>
        
        <form id="signin-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <div class="input-field">
              <input type="email" id="login-email" required>
              <i class='bx bx-envelope'></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="input-field password-field">
              <input type="password" id="login-password" minlength="8" required>
              <i class='bx bx-show password-toggle' title="Show password"></i>
            </div>
            <small class="password-hint">Password must be at least 8 characters long</small>
          </div>
          
          <div class="options-row">
            <div class="remember-me">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn primary-btn">Sign In</button>
          
          <p class="form-switch-text">
            Don't have an account? <a href="#" class="register-link">Sign Up</a>
          </p>
        </form>
      </div>
      
      <div class="form-container register-form">
        <h2>Sign Up</h2>
        
        <form id="signup-form">
          <div class="form-row">
            <div class="form-group">
              <label for="register-first-name">First Name</label>
              <div class="input-field">
                <input type="text" id="register-first-name" required>
                <i class='bx bx-user'></i>
              </div>
            </div>
            
            <div class="form-group">
              <label for="register-last-name">Last Name</label>
              <div class="input-field">
                <input type="text" id="register-last-name" required>
                <i class='bx bx-user'></i>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-email">Email</label>
            <div class="input-field">
              <input type="email" id="register-email" required>
              <i class='bx bx-envelope'></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-password">Password</label>
            <div class="input-field password-field">
              <input type="password" id="register-password" required minlength="8">
              <i class='bx bx-show password-toggle' title="Show password"></i>
            </div>
            <small class="password-hint">Password must be at least 8 characters long</small>
          </div>
          
          <div class="form-group">
            <label for="register-phone">Phone Number</label>
            <div class="input-field">
              <input type="tel" id="register-phone" required>
              <i class='bx bx-phone'></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-address">Address</label>
            <div class="input-field">
              <input type="text" id="register-address" required>
              <i class='bx bx-home'></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-role">User Role</label>
            <div class="input-field">
              <select id="register-role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="operator">Operator</option>
              </select>
              <i class='bx bx-user-check'></i>
            </div>
          </div>
          
          <div class="options-row terms">
            <div class="remember-me">
              <input type="checkbox" id="agree-terms" required>
              <label for="agree-terms">I agree to the Terms & Conditions</label>
            </div>
          </div>
          
          <button type="submit" class="btn primary-btn">Sign Up</button>
          
          <p class="form-switch-text">
            Already have an account? <a href="#" class="login-link">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="sign.js"></script>
</body>
</html>
